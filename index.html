<html>
    <head>
        <link rel="stylesheet" href="index.css">
        
    </head>
    <body>
        <div class="container">
            <div class="scorecard">
                <h3>HOME</h3>
                <div class="screen">
                    <p id="home-score">0</p>
                </div>
                <div>
                    <button class="buttons" onclick="home1()">+1</button>
                    <button class="buttons" onclick="home2()">+2</button>
                    <button class="buttons" onclick="home3()">+3</button>
                </div>
            </div>
            <div class="scorecard">
                <h3>AWAY</h3>
                <div class="screen">
                    <p id="away-score">0</p>
                </div>
                <div>
                    <button class="buttons" onclick="away1()">+1</button>
                    <button class="buttons" onclick="away2()">+2</button>
                    <button class="buttons" onclick="away3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
